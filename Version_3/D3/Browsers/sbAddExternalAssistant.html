<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Scripts/css/styles.css">
    <title >Add Existing Assistant</title>
    <script type="JSON" src="../Support/ActiveAssistantList.json"></script>
    <script language="JavaScript" src= "../Scripts/sbHomepage.js"></script>
    <script language="JavaScript" src= "../Scripts/sbAssistantMgr.js"></script>    
    <script language="JavaScript" src= "../Scripts/sbHttpComm.js"></script>
    <script language="JavaScript" src= "../Scripts/sbEnvelopeTools.js"></script>
    <script language="JavaScript" src="../Scripts/sbCreateAssistant.js"></script>
    <link rel="stylesheet" href="../Scripts/css/styles.css">
    <script language="JavaScript" src= "../Scripts/sbVoices.js"></script>
    <script language="JavaScript" src= "../Scripts/sbSpeech.js"></script>
    <script language="JavaScript" src= "../Scripts/sbSeqDiag.js"></script>
    <script>
        loadVoiceSelect();
        speechSynthesis.onvoiceschanged = function () {
//          sleep(200);
          loadVoiceSelect();
        };
      </script>
  </head>
<body>
    <table class="centerTable">
        <tr >
            <td>
                <h2><img src="../Media/img/Interoperability_Logo_color.jpg" alt="Interop graphic" height="60" width="300"/></h2>
            </td>
            <td>
                <div id="centerDiv">
                <h2 id="titleHead"><b>Sandbox - Add an Existing Assistant</b> </h2>
                <div class="browserAndOs">
                    <b>Browser: <span id="BrowserType" style="color:rgb(192, 25, 38);"></span></b>
                    <b>OS: <span id="OSType" style="color:rgb(53, 36, 197);"></span></b><br/>
              </div>
              </div>
            </td>
            <td>
                <div id="imageContainer" class="image-container"></div>
            </td>
        </tr>
      </table>
    <div id="lineSeparator"></div>
    
    <button class="converseBtn" onclick="openWindow('sbHome.html')">Back Home</button>
    <button id="createAssistant" type="submit" class="homeBtn" onclick="addExistingAssistantToList()">Add Assistant to Sandbox</button>
    <br>
    <h2 id="isAdded"></h2>
    <br>
    <div>
        <table>
            <tr>
                <td align="right"><b>Service Address (URL):</b></td>
                <td><input type="text" size="60" id="serviceURL" placeholder="e.g. http://ejtalk.pythonanywhere.com"></td>
            </tr>
            <tr>
                <td align="right"><b>Organization:</b></td>
                <td><input type="text" size="60" id="organization" placeholder="e.g. Sandbox_LFAI"></td>
            </tr>
            <tr>
                <td align="right"><b>Conversational Name:</b></td>
                <td><input type="text" size="60" id="convoName" placeholder="e.g. Margret"></td>
            </tr>
            <tr>
                <td align="right"><b>Role:</b></td>
                <td><input type="text" size="60" id="serviceName" placeholder="ex: Testing Assistant"></td>
            </tr>
            <tr>
                <td align="right"><b>Synopsis:</b></td>
                <td><input type="text" size="60" id="serviceName" placeholder="ex: Simple Assistant to test if I can access it from the sandbox."></td>
            </tr>
            <tr>
                <td align="right"><b>Marker Color (for Logs/Diagrams):</b></td>
                <td><input type="color" id="markerColor"></td>
            </tr>
        </table>

        <br>
        <div>
            <table class="sbTable">
                <tr>
                  <td colspan="4">
                    <div id="information"></div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id="voiceSettings">
                      <label for="volume">Volume: <span id="volumeValue">1.0</span></label>
                      <input type="range" id="volume" min="0" max="2" step="0.1" value="1" oninput="updateSpeechParams('volume')">
                    
                      <label for="rate">Rate: <span id="rateValue">1.0</span></label>
                      <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1" oninput="updateSpeechParams('rate')">
                      
                      <label for="pitch">Pitch: <span id="pitchValue">1.0</span></label>
                      <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" oninput="updateSpeechParams('pitch')">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div style="display: inline-block;">
                      <button id="testBtn" onclick="saveTTSVoiceIndex();" style="margin-top: 5px;">Test Voice</button>
                    </div>
                    <br>
                    <div id="testInput">
                      <h3>Input the phrase you want spoken: </h3>
                    </div>
                    <br>
                    <textarea id="sbTTS_Text">Hello. How do you like this voice?</textarea>
                    <br>
                    <div id="selectedVoiceInfo"></div>
                  </td>
                  </td>
                </tr>
              </table>
        </div>
    </div>
    <br>
    <script>
        loadVoiceSelect();
    </script>
</body>
</html>
