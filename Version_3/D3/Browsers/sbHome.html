<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home (Start Conversation)</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Scripts/css/styles.css">
    <!-- External Scripts -->
    <script defer src="../Support/ActiveAssistantList.json"></script>
    <script defer src="../Scripts/sbHomepage.js"></script>
    <script defer src="../Scripts/sbAssistantMgr.js"></script>
    <script defer src="../Scripts/sbEnvelopeTools.js"></script>
    <script defer src="../Scripts/sbHttpComm.js"></script>
    <script defer src="../Scripts/sbSpeech.js"></script>
    <script defer src="../Scripts/sbSeqDiag.js"></script>
    <script defer src="../AssistantServers/InternalServer/internalServer.js"></script>
    <script defer src="../AssistantServers/InternalBasic/internalBasic.js"></script>
    <script>localStorage.setItem("currentAssistantIndex", -1);</script>
</head>
<body onload="sbStart()">
    <table class="centerTable">
        <tr >
            <td>
                <h2><img src="../Media/img/Interoperability_Logo_color.jpg" alt="Interop graphic" height="60" width="300"/></h2>
            </td>
            <td>
                <div id="centerDiv">
                <h2 id="titleHead"><b>Sandbox - Home</b> </h2>
                <div class="browserAndOs">
                    <b>Browser: <span id="BrowserType" style="color:rgb(192, 25, 38);"></span></b>
                    <b>OS: <span id="OSType" style="color:rgb(53, 36, 197);"></span></b><br/>
              </div>
            </div>
            </td>
            <td>
                <div id="imageContainer" class="image-container"></div>
            </td>
        </tr>
      </table>

    <div id="lineSeparator"></div>
    <button class="converseBtn" onclick="openWindow('../sbStartup.html')">Startup Page</button>
    

    <button class="homeBtn" onclick="openWindow('sbSettings.html')">Settings</button>
    <button class="homeBtn" onclick="openWindow('sbAddAssistant.html')">Create New Assistant</button>
    <button class="homeBtn" onclick="openWindow('sbAddExternalAssistant.html')">Add Existing Assistant</button>
    <button class="homeBtn" onclick="getManifest()">Refresh Manifest</button>
    <br/>
    <br/>
    <button class="homeBtn" onclick="window.location.reload()">Refresh Assistant List</button>
    <button class="dangerBtn" onclick="deleteSelectedAssistant()">Remove Selected Assistant</button>
    <div id="isRemoved" textcolor="red"></div>
    <div class="assistantSelectDiv"><span id="assistantSelect"></span> </div>
    <div id="assistantSettings" style="display: none;"></div>
    
    <br/>
    <br/>
    <button class="homeBtn" onclick="bareInviteWindow()"><b>Bare Invite</b></a></button>    <br/>
    <br/>
    <div class="whisper">
        <button class="homeBtn" onclick="inviteWithUtterance()"><b>Invite w/ WHISPER</b></button>
        <textarea rows=1 type="text" id="whisperMessage" placeholder="Enter WHISPER message here ..."></textarea>
    </div>
    <br/>
    <button class="homeBtn" onclick="manifestRequestWindow()"><b>Request Manifest</b></a></button>    <br/>


</body>
</html>
